<!--Shopping List edit item and the List-->
<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of ingredients"
      style="cursor: pointer;"> 
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>

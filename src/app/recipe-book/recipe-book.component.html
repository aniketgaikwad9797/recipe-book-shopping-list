<!--Recipe item to the left and Recipe Detail to The Right on the Same list-->
<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedItemDetails)="onSelectRecipeItemDetails($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeItem"
      [singleRecipeItemDetail]="recipeItem"
    ></app-recipe-detail>
  </div>
</div>
